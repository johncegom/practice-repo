<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link rel="stylesheet" href="signup-card.css">
  <link rel="stylesheet" href="landingpage-footer.css">
  <link rel="stylesheet" href="mobile-app.css">
  <link rel="stylesheet" href="image-holder.css">
  <link rel="stylesheet" href="login-card.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <p>Don't have an account?
      <a href="#">Sign up</a>
    </p>
  </div>

  <footer class="landingpage-footer">
    <ul class="help-navigation">
      <li><a href="#">about</a></li>
      <li><a href="#">help</a></li>
      <li><a href="#">press</a></li>
      <li><a href="#">api</a></li>
      <li><a href="#">jobs</a></li>
      <li><a href="#">privacy</a></li>
      <li><a href="#">terms</a></li>
      <li><a href="#">locations</a></li>
      <li><a href="#">top accounts</a></li>
      <li><a href="#">hashtags</a></li>
      <li><a href="#">language</a></li>
    </ul>
    <p>Â© 2020 Instagram from Facebook</p>
  </footer>

  <div class="mobile-app">
    <p>Get the app.</p>
    <div class="app-logo">
      <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
        <img src="./img/appstore-download-button.png" alt="">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6300C5EC-905F-431A-842F-CC18AB9754F8%26utm_content%3Dlo%26utm_medium%3Dbadge">
        <img src="./img/googleplay-download-button.png" alt="">
      </a>
    </div>
  </div>

  <div class="image-holder">
    <div class="image-slider">
      <img src="./img/bg1.jpg" alt="">
    </div>
  </div>

  <div class="login-card">
    <div class="login-logo">
      <img src="./img/instagram-word-logo.png" height="51" alt="">
    </div>

    <div class="login-input">
      <input class="input-style" placeholder="Phone number, username or email" type="text">
      <input class="input-style" placeholder="Password" type="text">
      <button class="login-button">Log In</button>

      <div class="special-hr">
        <p class="mask">OR</p>
        <hr>
      </div>

      <a class="facebook-login" href="#">
          <span class="facebook-logo">
            <img src="./img/facebook-logo.svg" height="16" alt="">
          </span>
          Log in with Facebook
      </a>

      <a href="#"><p>Forgot password?</p></a>
    </div>
  </div>

  
</body>
</html>
