<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram UI Clone</title>
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/signup-card.css">
  <link rel="stylesheet" href="./assets/css/landingpage-footer.css">
  <link rel="stylesheet" href="./assets/css/mobile-app.css">
  <link rel="stylesheet" href="./assets/css/image-holder.css">
  <link rel="stylesheet" href="./assets/css/login-card.css">
  <link rel="icon" sizes="192x192" href="./assets/imgs/fav-logo.png">
</head>
<body>
  <div class="wrapper">
    <div class="section-left">
      <div class="image-holder">
        <div class="image-slider">
          <img src="./assets/imgs/bg1.jpg" alt="">
          <img class="hide" src="./assets/imgs/bg2.jpg" alt="">
          <img class="hide" src="./assets/imgs/bg3.jpg" alt="">
          <img class="hide" src="./assets/imgs/bg4.jpg" alt="">
          <img class="hide" src="./assets/imgs/bg5.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="section-right">
      <div class="login-card">
        <div class="login-logo">
          <img src="./assets/imgs/instagram-word-logo.png" alt="">
        </div>
    
        <div class="login-input">
          <div class="input-group">
            <input id="username" class="input-style" type="text" required autocomplete="off" autocorrect="off" autocapitalize="off">
            <label id="label-username" for="username">Phone number, username or email</label>
          </div>
          <div class="input-group">
            <input id="password" class="input-style" type="password" required autocomplete="off" autocorrect="off" autocapitalize="off">
            <label id="label-password" for="password">Password</label>
          </div>
          <button class="login-button">Log In</button>
    
          <div class="special-hr">
            <p class="mask">OR</p>
            <hr>
          </div>
    
          <a class="facebook-login" href="#">
              <span class="facebook-logo">
                <img src="./assets/imgs/facebook-logo.svg" alt="">
              </span>
              Log in with Facebook
          </a>
    
          <a href="#"><p>Forgot password?</p></a>
        </div>
      </div>

      <div class="signup-card">
        <p>Don't have an account?
          <a href="#">Sign up</a>
        </p>
      </div>

      <div class="mobile-app">
        <p>Get the app.</p>
        <div class="app-logo">
          <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
            <img src="./assets/imgs/appstore-download-button.png" alt="">
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6300C5EC-905F-431A-842F-CC18AB9754F8%26utm_content%3Dlo%26utm_medium%3Dbadge">
            <img src="./assets/imgs/googleplay-download-button.png" alt="">
          </a>
        </div>
      </div>
    </div>

  </div>

  <footer class="landingpage-footer">
    <ul class="help-navigation">
      <li><a href="#">about</a></li>
      <li><a href="#">help</a></li>
      <li><a href="#">press</a></li>
      <li><a href="#">api</a></li>
      <li><a href="#">jobs</a></li>
      <li><a href="#">privacy</a></li>
      <li><a href="#">terms</a></li>
      <li><a href="#">locations</a></li>
      <li><a href="#">top accounts</a></li>
      <li><a href="#">hashtags</a></li>
      <li><a href="#">language</a></li>
    </ul>
    <p>Â© 2020 Instagram from Facebook</p>
  </footer>

  <script src="./assets/js/image-switch.js"></script>
</body>
</html>
